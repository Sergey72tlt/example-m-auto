{% extends 'posts/base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block page_content %}
<audio controls>
    <source src="static/audio/ACDC_-_Thunderstruck_(musmore.com).mp3" type="audio/mpeg">
</audio>
<div class="row row-cols-1 row-cols-md-3 g-4">
{% for post in posts %}
<div class="col">
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ post.image.url }}" class="card-img-top" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ post.description }}</h5>
                <a href="{% url 'core:profile-detail' post.author.profile.id %}">Автор: {{ post.author }}</a>
                <p class="card-text">Опубликовано: {{ post.date_pub }}</p>
                <a href="{% url 'posts:post-detail' post.id %}" class="btn btn-primary">Перейти к объявлению</a>
                <form method="posts" action="{% url 'posts:post-favorite' post.id %}">
                    {% csrf_token %}
                    <button type="submit">♥</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endfor %}
</div>
{% endblock %}}
